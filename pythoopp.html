<html>

        <title>Opposite</title>

            body {

                background: transparent;

            </head>
            <body>
                <h1>Opposite</h1>
                <input type="text" id="hyp" placeholder="hypotenuse" value="">
                <input type="text" id="adj" placeholder="adjacent" value="">
            <button onclick="opp()">Click</button>
    <p id="demo"></p> 
                <script>
function opp() {
   let result, hyp, adj, sqr;
   hyp = document.getElementById("hyp").value;
   adj = document.getElementById("adj").value;


   if (isNaN(adj && hyp)) {
       result = "Sorry, the adjacent or the hypotenuse is not a number";
      
   } else {
       sqr  = Math.pow(hyp, 2) - Math.pow(adj, 2);
         result = "The length of the opposite is " + Math.sqrt(sqr)
   }
if (hyp < adj) {
    result = "The hypotenuse is less than the adjacent, which is wrong ðŸ˜…"
}
   document.getElementById("demo").innerHTML = result;
   return result;
}


                </script>

            </body>
